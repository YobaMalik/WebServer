<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Upload Result</title>
</head>


<body>
<th:block th:include="/_menu"></th:block>

Description: <span th:utext="${description}"></span>

<ul>
    <li><a th:href="@{/calculate}">Общая таблица</a></li>
    <li><a th:href="@{/OBRE}">ОБ/РЭ</a></li>
    <li><a th:href="@{/createSOM}">Свидетельства о монтаже</a></li>
    <li><a th:href="@{/StrengthTest}">Данные для расчетов</a></li>
    <li><a th:href="@{/wtf}">Заполнить шаблон (docx)</a></li>
</ul>
<br/>
<h3>Uploaded Files:</h3>

<ul th:each="file : ${uploadedFiles}">
    <li th:utext="${file}"></li>
</ul>

<h3>Failed:</h3>
<ul th:each="file : ${failedFiles}">
    <li style="color:red;" th:utext="${file}"></li>
</ul>

</body>

</html>
