<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Download Results</title>
</head>

<body>
<h3>Download Files:</h3>
<form th:object="${myUploadForm}" method="GET"
      action="" enctype="multipart/form-data">
    Description:
    <br>
    <output th:field="*{description}" style="width:300px;"/>
    <br/><br/>
    <output th:field="*{fileDatas}" type="file" multiple/>
</form>

</body>
</html>
